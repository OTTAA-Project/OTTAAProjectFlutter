workflows:
  dev-workflow:
    name: dev workflow
    max_build_duration: 20
    environment:
      groups:
        - ottaa-flutter

      flutter: 3.3.2
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: development
          include: true
          source: true
      tag_patterns:
        - pattern: '*'
          include: true
    scripts:
      - name: Setting up the environment
        script: |
          flutter upgrade
          flutter packages pub get
          flutter config --enable-web
          echo $FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/firebase.json
          echo $GOOGLE_SERVICES | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json
          echo $ENV | base64 --decode > $FCI_BUILD_DIR/.env
          flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Testing
        script:
          flutter test

      - name: Building
        script:
          flutter build web --release --web-renderer canvaskit
          cd build/web
          7z a -r ../web.zip ./*

      - name: Deploying web
        script:
          firebase deploy --only hosting:dev-ottaaproject --token "$FIREBASE_TOKEN"

    artifacts:
      - build/web.zip
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hectoritr@hotmail.com


  master-workflow:
    name: master workflow
    max_build_duration: 30
    environment:
      flutter: default
      xcode: latest
      cocoapods: default
    scripts:
      - name: Setting up the environment
        script:
          flutter packages pub get
          flutter config --enable-web
          echo $FIREBASE_JSON | base64 --decode > $FCI_BUILD_DIR/firebase.json
          echo $GOOGLE_SERVICES | base64 --decode > $FCI_BUILD_DIR/android/app/google-services.json
          flutter packages pub run build_runner build --delete-conflicting-outputs

      - name: Testing
        script:
          flutter test

      - name: Building
        script:
          flutter build web --release --web-renderer canvaskit
          cd build/web
          7z a -r ../web.zip ./*

      - name: Deploying web
        script:
          firebase deploy --only hosting:ottaaproject --token "$FIREBASE_TOKEN"

    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/web.zip
      - '*.snap'
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - hectoritr@hotmail.com
